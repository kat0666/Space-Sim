name: Repository Sanity Checks

on:
  push:
    branches: [ "main", "develop", "copilot/**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Check for package.json
      id: check_package
      run: |
        if [ -f "package.json" ]; then
          echo "has_package=true" >> $GITHUB_OUTPUT
          echo "âœ… package.json found"
        else
          echo "has_package=false" >> $GITHUB_OUTPUT
          echo "âš ï¸  No package.json found"
        fi
    
    - name: Check for Cargo.toml
      id: check_cargo
      run: |
        if [ -f "Cargo.toml" ]; then
          echo "has_cargo=true" >> $GITHUB_OUTPUT
          echo "âœ… Cargo.toml found"
        else
          echo "has_cargo=false" >> $GITHUB_OUTPUT
          echo "âš ï¸  No Cargo.toml found"
        fi
    
    - name: Install Node dependencies
      if: steps.check_package.outputs.has_package == 'true'
      run: npm ci || npm install
    
    - name: Check for ESLint
      if: steps.check_package.outputs.has_package == 'true'
      id: check_eslint
      run: |
        if npm list eslint --depth=0 2>/dev/null; then
          echo "has_eslint=true" >> $GITHUB_OUTPUT
          echo "âœ… ESLint found"
        else
          echo "has_eslint=false" >> $GITHUB_OUTPUT
          echo "âš ï¸  ESLint not found in dependencies"
        fi
    
    - name: Run ESLint
      if: steps.check_package.outputs.has_package == 'true' && steps.check_eslint.outputs.has_eslint == 'true'
      run: npm run lint || npx eslint . --ext .js,.jsx,.ts,.tsx
      continue-on-error: true
    
    - name: Check for Prettier
      if: steps.check_package.outputs.has_package == 'true'
      id: check_prettier
      run: |
        if npm list prettier --depth=0 2>/dev/null; then
          echo "has_prettier=true" >> $GITHUB_OUTPUT
          echo "âœ… Prettier found"
        else
          echo "has_prettier=false" >> $GITHUB_OUTPUT
          echo "âš ï¸  Prettier not found in dependencies"
        fi
    
    - name: Run Prettier check
      if: steps.check_package.outputs.has_package == 'true' && steps.check_prettier.outputs.has_prettier == 'true'
      run: npx prettier --check . || true
      continue-on-error: true
    
    - name: Setup Rust
      if: steps.check_cargo.outputs.has_cargo == 'true'
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt, clippy
    
    - name: Run cargo fmt check
      if: steps.check_cargo.outputs.has_cargo == 'true'
      run: cargo fmt --all -- --check
      continue-on-error: true
    
    - name: Run cargo clippy
      if: steps.check_cargo.outputs.has_cargo == 'true'
      run: cargo clippy --all-targets --all-features -- -D warnings
      continue-on-error: true
    
    - name: Run repository sanitizer
      run: node tools/repo-sanitizer/check.cjs
    
    - name: Summary
      if: always()
      run: |
        echo "### ðŸ” Repository Sanity Check Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Repository sanitizer completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Checks performed:**" >> $GITHUB_STEP_SUMMARY
        echo "- Binary file detection" >> $GITHUB_STEP_SUMMARY
        echo "- Large file detection (>5MB)" >> $GITHUB_STEP_SUMMARY
        echo "- Tech stack validation (TypeScript, React, Babylon.js, WebGPU/WebGL2)" >> $GITHUB_STEP_SUMMARY
        echo "- Code quality tools (ESLint, Prettier, cargo fmt/clippy if applicable)" >> $GITHUB_STEP_SUMMARY
